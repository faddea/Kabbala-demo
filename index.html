<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kabbala - Tienda de Ropa</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #2a2a2a;
      color: #f5f5f5;
    }

    header {
      background-color: #2a2a2a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #800000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #f5f5f5;
    }

    nav a {
      margin-left: 30px;
      color: #cccccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    .hero {
      position: relative;
      padding: 140px 40px;
      background: url('https://www.instalacionesanfra.com/wp-content/uploads/2016/01/tienda-de-ropa-1.jpg') center/cover no-repeat;
      text-align: center;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .productos {
      padding: 60px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      background-color: #202020;
    }

    .producto {
      background-color: #2e2e2e;
      border: 1px solid #4a0000;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }

    .producto h3 {
      margin: 10px 0 5px;
      font-family: 'Inter', sans-serif;
      color: #ff4d4d;
    }

    .producto p {
      font-size: 0.9rem;
      color: #bbbbbb;
    }


    footer {
      background-color: #2a2a2a;
      color: #888;
      text-align: center;
      padding: 20px 0;
      border-top: 2px solid #800000;
    }

.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #25d366;
  padding: 14px;
  border-radius: 50%;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease;
}

.whatsapp:hover {
  transform: scale(1.1);
}

.whatsapp img {
  width: 28px;
  height: 28px;
}

/* Burbuja al hacer hover */
.whatsapp::after {
  content: 'Escribinos por WhatsApp';
  position: absolute;
  right: 70px;
  background-color: #333;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  transition: opacity 0.3s ease;
  font-size: 0.85rem;
}

.whatsapp:hover::after {
  opacity: 1;
}




  </style>
</head>
